version: 2.1
orbs:
  node: circleci/node@5
  gcp-cli: circleci/gcp-cli@3.1.1  # Replace with the desired version

jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build:
    docker:
      - image: cimg/node:21.7.1
    steps:
      - checkout
      - run: node --version
workflows:
  build-and-test:
    jobs:
      - test-node
      - build:
          requires:
            - test-node

