    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Docker version
          command: |
            docker version
      - run:
          name: Check if docker is running
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: Docker user setup
