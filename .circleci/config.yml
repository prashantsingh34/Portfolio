version: 2.1
orbs:
  node: circleci/node@5
  gcp-cli: circleci/gcp-cli@3.1.1  # Replace with the desired version

jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Set up GCloud
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode | gcloud auth activate-service-account --key-file=-
              gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
              gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run:
          name: Set up Docker for gcloud
          command: |
            gcloud auth configure-docker us-central1-docker.pkg.dev
  build:
    docker:
      - image: cimg/gcp:2024.03
    steps:
      - checkout
      - run:
          name: Docker version
          command: |
            Docker version
      - run:
          name: Docker user setup
          command: |
            docker build -t portfolio .
      
workflows:
  build-and-test:
    jobs:
      - test-node
      - deploy:
          requires:
            - test-node
      - build


